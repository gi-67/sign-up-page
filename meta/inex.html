<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>sign up</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="log-in-card">
    <div class="content">
      <h2>Create Your Account </h2>
      <p> Let's get started with your 30 days free trail</p>
      <form>
        <div class="user-box">
          <input required="true" name="" type="name">
          <label>Name</label>
        </div>
        <div class="user-box">
          <input required="true" name="" type="email">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input required="true" name="" type="password">
          <label>password</label>
        </div>
        <a href="#">Create Account</a>
      </form>
    </div>
    <div class="card-image"><img src="game controller.png"></div>
  </section>
  
</body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
</style>
